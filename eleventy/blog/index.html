---
layout: layout.njk
pageTitle: Md. Atiquzzaman Soikat's Blog
tags: ['index']
---
<ul>
{% for item in collections.blog %}
	<li>
	  <a href="{{ item.url | url }}">{{ item.data.pageTitle }}</a>
	  <p><time datetime="{{ item.date | dateIso }}">{{ item.date | dateReadable }}</time></p>
	</li>
{% else %}
  	<li>No, Posts available.</li>
{% endfor %}
</ul>
